    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .stat-updated {
            animation: pulse 0.4s ease-out;
        }

        .filter-btn {
            position: relative;
            overflow: hidden;
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            animation: slideIn 0.3s ease-out;
        }

        .deployment-card {
            position: relative;
        }

        .deployment-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            pointer-events: none;
        }

        .deployment-card:hover::before {
            opacity: 1;
        }
    </style>
</head>

    <section class="pt-32 pb-16 relative overflow-hidden dna-helix min-h-screen">
        <div class="container mx-auto px-6">
            <div class="max-w-7xl mx-auto relative z-10">
                <div class="text-center mb-12">
                    <h1 class="text-5xl md:text-6xl font-bold mb-6 text-platinum">
                        Facility Deployment <em class="italic text-champagne font-light">Tracker</em>
                    </h1>
                    <p class="text-xl text-platinum/80 mb-8">
                        Monitor and track facility deployments across all organizations and projects
                    </p>
                </div>

                <div class="glass-luxury rounded-2xl p-8 mb-8 relative border border-platinum/10">
                    <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-champagne/5 via-transparent to-transparent pointer-events-none"></div>

                    <div class="relative z-10">

                                </button>
                                <button id="filterInProgress" class="filter-btn glass-luxury text-platinum/70 px-6 py-2 rounded-lg font-medium transition-all hover:text-champagne hover:border-champagne/40 duration-300 transform hover:scale-105">

                            <button id="addFacilityBtn" class="premium-btn px-8 py-3 rounded-lg font-medium whitespace-nowrap shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

                                <div class="absolute inset-0 bg-gradient-to-br from-champagne/0 via-transparent to-champagne/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                <div class="relative z-10">
                                    <div class="flex items-center justify-between mb-3">
                                        <h3 class="text-platinum/70 text-sm font-medium">Total Facilities</h3>
                                        <div class="w-10 h-10 rounded-lg bg-champagne/10 flex items-center justify-center group-hover:bg-champagne/20 transition-colors duration-300">
                                            <svg class="w-5 h-5 text-champagne" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>

                                    </div>

                            </div>

                            <div class="stat-card glass-luxury p-6 rounded-xl border border-green-400/20 hover:border-green-400/40 transition-all duration-300 overflow-hidden relative group">

                                            <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>

                                <div class="absolute inset-0 bg-gradient-to-br from-bright-blue/0 via-transparent to-bright-blue/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

                            </div>

                            <div class="stat-card glass-luxury p-6 rounded-xl border border-red-400/20 hover:border-red-400/40 transition-all duration-300 overflow-hidden relative group">
                                <div class="absolute inset-0 bg-gradient-to-br from-red-400/0 via-transparent to-red-400/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

    <div id="facilityModal" class="fixed inset-0 bg-black/70 z-50 hidden flex items-center justify-center p-4 backdrop-blur-md transition-opacity duration-300">

            <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-champagne/5 via-transparent to-transparent pointer-events-none"></div>

            <button onclick="closeFacilityModal()" class="absolute top-6 right-6 w-10 h-10 bg-champagne text-midnight rounded-full flex items-center justify-center hover:bg-champagne/80 transition-all duration-300 transform hover:scale-110 shadow-lg z-10">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-12 h-12 rounded-lg bg-champagne/10 flex items-center justify-center">
                        <svg class="w-6 h-6 text-champagne" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-platinum">Add New Facility</h2>
                </div>

            <form id="facilityForm" class="space-y-6 relative z-10">
                <div>
                    <label for="organizationId" class="block text-platinum mb-2 font-medium">Organization</label>
                    <select id="organizationId" name="organizationId" required
                            class="elegant-input w-full px-4 py-3 rounded-lg outline-none">
                        <option value="">Select Organization</option>
                    </select>
                </div>

                <div>
                    <label for="projectId" class="block text-platinum mb-2 font-medium">Project</label>
                    <select id="projectId" name="projectId" required
                            class="elegant-input w-full px-4 py-3 rounded-lg outline-none">
                        <option value="">Select Project</option>
                    </select>
                </div>

                <div>
                    <label for="facilityName" class="block text-platinum mb-2 font-medium">Facility Name</label>
                    <input type="text" id="facilityName" name="facilityName" required
                           class="elegant-input w-full px-4 py-3 rounded-lg outline-none">
                </div>

                <div>
                    <label for="location" class="block text-platinum mb-2 font-medium">Location</label>
                    <input type="text" id="location" name="location"
                           class="elegant-input w-full px-4 py-3 rounded-lg outline-none"
                           placeholder="e.g., 123 Main St, City, State">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="status" class="block text-platinum mb-2 font-medium">Status</label>
                        <select id="status" name="status" required
                                class="elegant-input w-full px-4 py-3 rounded-lg outline-none">
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>

                    <div>
                        <label for="deployedBy" class="block text-platinum mb-2 font-medium">Deployed By</label>
                        <input type="text" id="deployedBy" name="deployedBy"
                               class="elegant-input w-full px-4 py-3 rounded-lg outline-none">
                    </div>
                </div>

                <div>
                    <label for="notes" class="block text-platinum mb-2 font-medium">Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="4"
                              class="elegant-input w-full px-4 py-3 rounded-lg outline-none resize-none"
                              placeholder="Additional notes..."></textarea>
                </div>

                <div class="flex gap-4 pt-6">
                    <button type="submit" class="premium-btn flex-1 px-6 py-3 rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                        Add Facility
                    </button>
                    <button type="button" onclick="closeFacilityModal()"
                            class="glass-luxury border border-platinum/20 text-platinum flex-1 px-6 py-3 rounded-lg font-medium hover:bg-platinum/5 hover:border-platinum/40 transition-all duration-300 transform hover:scale-105">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="calendlyModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="glass-luxury rounded-2xl w-full max-w-4xl h-[80vh] relative">
            <button onclick="closeCalendlyModal()" class="absolute top-4 right-4 z-10 w-10 h-10 bg-champagne text-midnight rounded-full flex items-center justify-center hover:bg-champagne/80 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <div id="calendlyWidget" class="w-full h-full rounded-2xl overflow-hidden"></div>
        </div>
    </div>

    <script type="module" src="/src/js/deployment-tracker.js"></script>
    <script>
        function openCalendlyModal(event) {
            event.preventDefault();
            const modal = document.getElementById('calendlyModal');
            const widget = document.getElementById('calendlyWidget');

            if (!widget.innerHTML.trim()) {
                widget.innerHTML = '<div class="calendly-inline-widget" data-url="https://calendly.com/robert-castaneda-proximitylabservices" style="min-width:320px;height:100%;"></div>';
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://assets.calendly.com/assets/external/widget.js';
                script.async = true;
                document.body.appendChild(script);
            }

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeCalendlyModal() {
            const modal = document.getElementById('calendlyModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('calendlyModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeCalendlyModal();
            }
        });

        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('nav-sticky');
            } else {
                header.classList.remove('nav-sticky');
            }
        });

        function closeFacilityModal() {
            const modal = document.getElementById('facilityModal');
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }
    </script>
</body>
