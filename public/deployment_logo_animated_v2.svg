<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="200" viewBox="55 20 170 165" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }
    @keyframes greenBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes yellowBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes redBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .pulsing-hex {
      animation: pulse 3s ease-in-out infinite;
    }
    .status-green {
      animation: greenBlink 2s ease-in-out infinite;
    }
    .status-yellow {
      animation: yellowBlink 1.5s ease-in-out infinite;
    }
    .status-red {
      animation: redBlink 1s ease-in-out infinite;
    }
  </style>
  
  <!-- Hexagon structure - pulsing -->
  <path class="pulsing-hex" d="M140 25 L215 62 L215 138 L140 175 L65 138 L65 62 Z" 
        fill="none" 
        stroke="url(#primaryGradient)" 
        stroke-width="2" 
        opacity="0.5"/>
  
  <!-- Network connection lines -->
  <g stroke="#14b8a6" stroke-width="1.5" opacity="0.4">
    <line x1="85" y1="100" x2="115" y2="100"/>
    <line x1="165" y1="100" x2="195" y2="100"/>
    <line x1="140" y1="55" x2="140" y2="75"/>
    <line x1="140" y1="125" x2="140" y2="145"/>
    <line x1="95" y1="65" x2="115" y2="80"/>
    <line x1="185" y1="65" x2="165" y2="80"/>
    <line x1="95" y1="135" x2="115" y2="120"/>
    <line x1="185" y1="135" x2="165" y2="120"/>
  </g>
  
  <!-- Central hub -->
  <circle cx="140" cy="100" r="32" fill="url(#primaryGradient)"/>
  <circle cx="140" cy="100" r="24" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Central icon - deploy arrow with pulse -->
  <g fill="#ffffff" filter="url(#glow)">
    <path d="M130 86 L155 100 L130 114 L130 106 L143 100 L130 94 Z" fill="#ffffff"/>
    <path d="M118 100 L124 100 L127 90 L130 110 L133 100 L137 100" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="2" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.9"/>
  </g>
  
  <!-- Satellite nodes with status lights in center -->
  
  <!-- Top - Green (Live) -->
  <circle cx="140" cy="38" r="9" fill="url(#primaryGradient)"/>
  <circle class="status-green" cx="140" cy="38" r="4.5" fill="#22c55e"/>
  
  <!-- Top-right - Yellow (In Progress) -->
  <circle cx="200" cy="70" r="8" fill="url(#primaryGradient)"/>
  <circle class="status-yellow" cx="200" cy="70" r="4" fill="#eab308"/>
  
  <!-- Bottom-right - Red (Blocked) -->
  <circle cx="200" cy="130" r="9" fill="url(#primaryGradient)"/>
  <circle class="status-red" cx="200" cy="130" r="4.5" fill="#ef4444"/>
  
  <!-- Bottom - Yellow (In Progress) -->
  <circle cx="140" cy="162" r="8" fill="url(#primaryGradient)"/>
  <circle class="status-yellow" cx="140" cy="162" r="4" fill="#eab308"/>
  
  <!-- Bottom-left - Green (Live) -->
  <circle cx="80" cy="130" r="9" fill="url(#primaryGradient)"/>
  <circle class="status-green" cx="80" cy="130" r="4.5" fill="#22c55e"/>
  
  <!-- Top-left - Green (Live) -->
  <circle cx="80" cy="70" r="8" fill="url(#primaryGradient)"/>
  <circle class="status-green" cx="80" cy="70" r="4" fill="#22c55e"/>
</svg>
